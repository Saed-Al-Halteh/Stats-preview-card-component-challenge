<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <img class="desktop-img"src="images/image-header-desktop.jpg" alt="header-img" />
        <img class="mobile-img"src="images/image-header-mobile.jpg" alt="header-img" />
      </div>
      <div class="insights-section">
        <div class="description">
          <h1>
            Get <span class="colored-text"> insights </span> that help your
            business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="features">
          <div class="features-box">
            <span class="feature-titile"> 10k+ </span> <br />companies
          </div>
          <div class="features-box">
            <span class="feature-titile">314 </span> <br />templates
          </div>
          <div class="features-box">
            <span class="feature-titile">12m+ </span> <br />queries
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
